<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - My Simple Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="js/nav.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Contact Me</h1>
            <nav>
                <a href="/" class="nav-link">Home</a>
                <a href="/about" class="nav-link">About</a>
                <a href="/contact" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="contact-wrapper">
                <div class="contact-info">
                    <h2>Get in Touch</h2>
                    <p>Feel free to reach out to me using the contact information below or by filling out the form.</p>
                    <ul class="contact-list">
                        <li>Email: your.email@example.com</li>
                        <li>Phone: (123) 456-7890</li>
                        <li>Location: City, Country</li>
                    </ul>
                </div>
                <div class="contact-form">
                    <h2>Send a Message</h2>
                    <form>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
            </div> 
    </main>

    
    <footer>
        <div class="container">
            <p>&copy; 2023 My Simple Website. All rights reserved.</p>
            <a href="#" id="scroll-to-top" title="Scroll to top">&#9650;</a>
        </div>
    </footer>
</body>
</html>
